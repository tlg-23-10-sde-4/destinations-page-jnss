<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Page</title>
  </head>
  <body>
    <header>
      <h1>Vacation Destination Wishlist</h1>
      <p>
        Found exciting places to visit on your next vacation? Add the form below
        to add them to your wishlist
      </p>
    </header>
    <section>
      <article>
        <form>
          <label for="destination_name">Destination name</label>
          <input
            type="text"
            placeholder="Enter destination name"
            id="destination_name"
          />
          <label for="location_name">Location</label>
          <input
            type="text"
            placeholder="Enter location name"
            id="location_name"
          />
          <label for="photo_url">Photo</label>
          <input type="url" placeholder="Enter photo url" id="photo_url" />

          <label for="description">Description</label>
          <textarea
            placeholder="Enter description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>

          <input type="submit" value="Add to list" />
        </form>
      </article>
      <article>
        <h3>Enter destination details</h3>
        <div id="cards_container"></div>
      </article>
    </section>
  </body>
</html>
